<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Listar Produtos</title>

  <link rel="stylesheet" href="../css/listar.css">

</head>
<body>
  <div class="container">
    <h1>Listar Produtos</h1>
    
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Estoque</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Produto 1</td>
          <td>10</td>
          <td>R$ 19.99</td>
          <td class="actions">
            <button>
              <img src="editar.png" alt="Editar" title="Editar">
            </button>
            <button>
              <img src="excluir.png" alt="Excluir" title="Excluir">
            </button>
            <button>
              <img src="detalhes.png" alt="Detalhes" title="Detalhes">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
