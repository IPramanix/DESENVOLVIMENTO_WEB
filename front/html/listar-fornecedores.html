<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Listar Fornecedores</title>

  <link rel="stylesheet" href="../css/listar.css">
 
</head>
<body>
  <div class="container">
    <h1>Listar Fornecedores</h1>
    
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>CNPJ</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Fornecedor 1</td>
          <td>123456789</td>
          <td class="actions">
            <button>
              <img src="editar.png" alt="Editar" title="Editar">
            </button>
            <button>
              <img src="excluir.png" alt="Excluir" title="Excluir">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
